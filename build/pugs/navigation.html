<div class="d-flex gap-xl-5 p-3 gap-mob mob-content"><a href="#home" id="home-link"> <img class="img-logo" src="../app/images/icons/logo.svg" alt=""/></a><nav class="d-flex gaps justify-content-evenly align-items-center nav nav-pills nav-fill" id="nav-tab" role="tablist"><a class="d-flex gap-2 align-items-center nav-link active p-0" href="#contacts" id="nav-contacts-tab" data-bs-toggle="tab" data-bs-target="#nav-contacts" type="button" role="tab" aria-controls="nav-contacts" aria-selected="true"><img class="img-people" src="../app/images/icons/people.svg" alt=""/><p class="text-white m-0 font-size-14">Контакты</p></a><a class="d-flex gap-2 align-items-center nav-link p-0" href="#chats" id="nav-chats-tab" data-bs-toggle="tab" data-bs-target="#nav-chats" type="button" role="tab" aria-controls="nav-chats" aria-selected="true"><img class="img-chat" src="../app/images/icons/chat.svg" alt=""/><p class="text-white m-0 font-size-14">Сообщения</p></a><a class="d-flex gap-2 align-items-center nav-link p-0" href="#profile" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><img class="img-person" src="../app/images/icons/person.svg" alt=""/><p class="text-white m-0 font-size-14">Профиль</p></a></nav><script>document.addEventListener('DOMContentLoaded', function () { 
    const links = document.querySelectorAll('.nav-link'); 
    links.forEach(link => { 
        link.addEventListener('click', function (event) { 
            event.preventDefault();
            // Убираем active у всех ссылок 
            links.forEach(l => l.classList.remove('active')); 

            // Добавляем active к текущей ссылке 
            this.classList.add('active'); 

            // Меняем href у ссылки по id 'home-link' 
            window.location.hash = this.getAttribute('href');

        }); 
    }); 
});</script></div>
